<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="./styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <!-- fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Social links profile</title>
</head>

<body>

  <main>

    <article>
      <img src="./assets/images/avatar-jessica.jpeg" alt="avatar-jessica">
      <h1>Jessica Randall</h1>
      <h2>London, United Kingdom</h2>
      <p id="article-p">"Front-end developer and avid reader."</p>
      <div id="buttons">
        <div class="button">GitHub</div>
        <div class="button">Frontend Mentor</div>
        <div class="button">LinkedIn</div>
        <div class="button">Twitter</div>
        <div class="button">Instagram</div>
      </div>
    </article>

  </main>


  <footer>
    <div class="attribution">
      <p id="fronte">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</p>
     
    <p id="me">by <a href="https://github.com/Neonnati">Neonnati</a>.</p> 
    </div>
  </footer>
  
</body>
</html>
